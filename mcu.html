<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
            background-color: #f4f4f4;
        }

        .asc::after {
            content: "▲";
        }

        .desc::after {
            content: "▼";
        }
    </style>
</head>

<body>
    <table id="mcu-table">
        <thead>
            <tr>
                <th>Watched</th>
                <th onclick="sortTable(1)" class="sortable">Movie</th>
                <th onclick="sortTable(2)" class="sortable">Release Date</th>
                <th onclick="sortTable(3)" class="sortable">Phase</th>
                <th onclick="sortTable(4)" class="sortable">Budget (M$)</th>
                <th onclick="sortTable(5)" class="sortable">Box Office (M$)</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableBody = document.getElementById("table-body");

            // Delegate change events to checkboxes within the table body
            tableBody.addEventListener("change", function (event) {
                if (event.target.matches("input[type='checkbox']")) {
                    localStorage.setItem(event.target.id, event.target.checked);
                }
            });
        });

        let movies = [];

        fetch('mcu.json')
            .then(response => response.json())
            .then(data => {
                movies = data;
                populateTable();
            })
            .catch(error => console.error('Error loading movie data:', error));

        function populateTable() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            movies.forEach(movie => {
                const row = `<tr>
                    <td><input type="checkbox" id="${movie.id}" ${localStorage.getItem(movie.id) === "true" ? "checked" : ""}></td>
                    <td>${movie.name}</td>
                    <td>${movie.releaseDate}</td>
                    <td>${movie.phase}</td>
                    <td>${movie.budget}</td>
                    <td>${movie.boxOffice}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>

</body>

</html>
