<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG vs JPG - The Ultimate Quality Test</title>

    <script>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #00ff88;
            --danger-color: #ff3333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        p.subtitle {
            margin: 0 0 30px;
            color: #888;
            font-size: 1rem;
        }

        .game-wrapper {
            display: none;
            /* Hidden by default, shown when game starts */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .game-wrapper.active {
            display: flex;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            flex-grow: 1;
            padding-bottom: 50px;
        }

        .image-choice {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-choice:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .image-choice img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }

        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .feedback-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .feedback-icon {
            font-size: 10rem;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .correct .feedback-icon {
            color: var(--accent-color);
            text-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
        }

        .wrong .feedback-icon {
            color: var(--danger-color);
            text-shadow: 0 0 50px rgba(255, 51, 51, 0.5);
        }

        .feedback-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        button.next-btn,
        button.menu-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.2s;
            margin: 10px;
        }

        button.menu-btn {
            width: 250px;
        }

        button.menu-btn.easy {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: 2px solid transparent;
        }

        button.menu-btn.normal {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #1a1a1a;
        }

        button.menu-btn.hard {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        button.menu-btn.classic {
            background: white;
            color: black;
        }

        button.next-btn:active,
        button.menu-btn:active {
            transform: scale(0.95);
        }

        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            display: none;
            /* Hidden on menu */
        }

        .score-board.active {
            display: block;
        }

        .pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .pause-menu.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Leaderboard */
        .leaderboard-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            overflow-y: auto;
        }

        .leaderboard-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .leaderboard-container {
            width: 90%;
            max-width: 800px;
            background: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .leaderboard-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: #333;
            color: #888;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: #000;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .leaderboard-table th {
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }

        .rank-1 {
            color: #FFD700;
        }

        /* Gold */
        .rank-2 {
            color: #C0C0C0;
        }

        /* Silver */
        .rank-3 {
            color: #CD7F32;
        }

        /* Bronze */

        .high-score-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            animation: popIn 0.5s ease;
        }

        .high-score-input {
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px;
            border: 2px solid var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            outline: none;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .main-menu.hidden {
            display: none;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }

            .image-choice {
                width: 100%;
                aspect-ratio: auto;
                max-height: 40vh;
            }

            h1 {
                font-size: 1.5rem;
            }

            button.menu-btn {
                width: 80%;
            }
        }

        /* Timer Bar */
        .timer-bar-container {
            width: 100%;
            height: 10px;
            background: #333;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50;
        }

        .timer-bar {
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transform-origin: left;
            transition: width 0.016s linear;
        }

        /* Loading Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="score-board" id="score-board">Score: <span id="score">0</span></div>

    <!-- Main Menu -->
    <div class="main-menu" id="main-menu">
        <h1>PNG vs JPG</h1>
        <p class="subtitle">Can you tell the difference?</p>

        <button class="menu-btn easy" onclick="startGame('easy')">Easy</button>
        <button class="menu-btn normal" onclick="startGame('normal')">Normal</button>
        <button class="menu-btn hard" onclick="startGame('hard')">Hard</button>
        <button class="menu-btn classic" onclick="startGame('classic')">Classic (Random)</button>

        <button class="menu-btn" style="margin-top: 20px; font-size: 1rem; padding: 10px 30px;"
            onclick="showLeaderboard()">üèÜ Leaderboard</button>
    </div>

    <!-- Game Area -->
    <div class="game-wrapper" id="game-wrapper">
        <div class="timer-bar-container">
            <div class="timer-bar" id="timer-bar"></div>
        </div>
        <h1>PNG vs JPG</h1>
        <p class="subtitle">Click the higher quality (PNG) image.</p>

        <div class="game-container">
            <div class="image-choice" id="choice-1" onclick="handleChoice(1)">
                <div class="spinner"></div>
            </div>
            <div class="image-choice" id="choice-2" onclick="handleChoice(2)">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div id="feedback" class="feedback-overlay">
        <div class="feedback-icon" id="feedback-icon"></div>
        <div class="feedback-text" id="feedback-text"></div>
        <button class="next-btn" onclick="nextRound()">Next Round</button>
        <br>
        <button class="next-btn"
            style="font-size: 1rem; padding: 10px 20px; background: transparent; color: white; border: 1px solid white;"
            onclick="showMenu()">Main Menu</button>
    </div>

    <div id="pause-menu" class="pause-menu">
        <h1>Paused</h1>
        <button class="next-btn" onclick="togglePause()">Resume</button>
        <button class="menu-btn hard" style="margin-top: 20px;" onclick="showMenu()">Main Menu</button>
    </div>

    <!-- Leaderboard Overlay -->
    <div id="leaderboard-overlay" class="leaderboard-overlay">
        <h1 style="margin-bottom: 30px;">Leaderboard</h1>
        <div class="leaderboard-container">
            <div class="leaderboard-tabs" id="leaderboard-tabs">
                <!-- Tabs generated by JS -->
            </div>
            <table class="leaderboard-table" id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Rows generated by JS -->
                </tbody>
            </table>
        </div>
        <button class="menu-btn" style="margin-top: 30px;" onclick="closeLeaderboard()">Close</button>
    </div>

    <!-- Hidden canvas for compression -->
    <canvas id="compressor" style="display: none;"></canvas>

    <script>
        // List of available bird images in ../birds/
        const birdImages = [
            'canada-goose.png', 'cardinal.png', 'catbird.png', 'chickadee.png',
            'downy.png', 'flicker.png', 'goldfinch.png', 'grackle.png',
            'great-blue-heron.png', 'great-egret.png', 'herring-gull.png',
            'house-finch.png', 'house-sparrow.png', 'hummingbird.png', 'jay.png',
            'junco.png', 'mallard.png', 'mockingbird.png', 'mourning-dove.png',
            'mute-swan.png', 'nuthatch.png', 'osprey.png', 'red-bellied-woodpecker.png',
            'red-tailed-hawk.png', 'red-winged-blackbird.png', 'robin.png',
            'rock-pigeon.png', 'song-sparrow.png', 'starling.png', 'titmouse.png',
            'white-throated-sparrow.png', 'wren.png'
        ];

        let score = 0;
        let correctSide = 0; // 1 or 2
        let currentImageName = '';
        let isProcessing = false;
        let currentDifficulty = 'classic'; // 'easy', 'normal', 'hard', 'classic'
        let remainingImages = [];

        // Timer variables
        const MAX_TIME_MS = 3000;
        const MAX_SCORE_PER_ROUND = 1000;
        let startTime = 0;
        let timerInterval = null;
        let autoAdvanceTimeout = null;
        let autoAdvanceInterval = null;
        let isPaused = false;
        let pausedElapsed = 0;
        let pausedCountdown = 0;
        let wasInRound = false;
        let totalRounds = 0;

        const container1 = document.getElementById('choice-1');
        const container2 = document.getElementById('choice-2');
        const pauseMenu = document.getElementById('pause-menu');
        const leaderboardOverlay = document.getElementById('leaderboard-overlay');
        const feedbackOverlay = document.getElementById('feedback');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const canvas = document.getElementById('compressor');
        const ctx = canvas.getContext('2d');
        const mainMenu = document.getElementById('main-menu');
        const gameWrapper = document.getElementById('game-wrapper');
        const scoreBoard = document.getElementById('score-board');
        let timerBar;

        // Escape Key Listener
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (!mainMenu.classList.contains('hidden') && !gameWrapper.classList.contains('active')) return;
                // Don't pause if game over
                if (feedbackOverlay.classList.contains('active') && feedbackIcon.textContent === 'üèÜ') return;
                togglePause();
            }
        });

        function togglePause() {
            isPaused = !isPaused;

            if (isPaused) {
                // Formatting Pause State
                pauseMenu.classList.add('active');

                // Store state based on where we are
                if (isProcessing) {
                    // In auto-advance phase
                    wasInRound = false;
                    clearInterval(autoAdvanceInterval);
                    clearTimeout(autoAdvanceTimeout);

                    const nextBtn = feedbackOverlay.querySelector('.next-btn');
                    if (nextBtn && nextBtn.textContent.includes('Next Round (')) {
                        pausedCountdown = parseInt(nextBtn.textContent.match(/\d+/)[0]);
                    } else {
                        pausedCountdown = 0;
                    }
                } else {
                    // In gameplay phase
                    wasInRound = true;
                    clearInterval(timerInterval);
                    pausedElapsed = Date.now() - startTime;
                }

            } else {
                // Resuming
                pauseMenu.classList.remove('active');

                if (wasInRound) {
                    // Resume Gameplay
                    // Adjust startTime so elapsed calculation matches where we left off
                    startTime = Date.now() - pausedElapsed;

                    // Restart interval
                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const remaining = Math.max(0, MAX_TIME_MS - elapsed);
                        const percent = (remaining / MAX_TIME_MS) * 100;

                        if (timerBar) {
                            timerBar.style.width = percent + '%';
                            if (percent < 30) {
                                timerBar.style.backgroundColor = 'var(--danger-color)';
                            } else {
                                timerBar.style.backgroundColor = 'var(--accent-color)';
                            }
                        }

                        if (remaining <= 0) {
                            clearInterval(timerInterval);
                            handleTimeout();
                        }
                    }, 16);
                } else {
                    // Resume Auto-Advance
                    // Only restart if we are in the feedback phase (not loading phase)
                    if (feedbackOverlay.classList.contains('active')) {
                        startAutoAdvance();
                    }
                }
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            score = 0;
            document.getElementById('score').textContent = score;

            // Initialize deck
            const fullDeck = shuffleArray([...birdImages]);
            remainingImages = fullDeck.slice(0, 10);
            totalRounds = remainingImages.length;

            mainMenu.classList.add('hidden');
            gameWrapper.classList.add('active');
            scoreBoard.classList.add('active');

            // Re-grab timer element in case it wasn't ready (though it should be)
            timerBar = document.getElementById('timer-bar');

            nextRound(); // Start the first round
        }

        function showMenu() {
            isPaused = false;
            pauseMenu.classList.remove('active');
            clearInterval(timerInterval);
            clearInterval(autoAdvanceInterval);
            clearTimeout(autoAdvanceTimeout);
            feedbackOverlay.classList.remove('active');
            gameWrapper.classList.remove('active');
            scoreBoard.classList.remove('active');
            mainMenu.classList.remove('hidden');
        }

        async function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        async function createCompressedVersion(img) {
            // Resize canvas to match image
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw image to canvas
            ctx.drawImage(img, 0, 0);

            let quality;

            if (currentDifficulty === 'easy') {
                quality = 0.1;
            } else if (currentDifficulty === 'normal') {
                quality = 0.4;
            } else if (currentDifficulty === 'hard') {
                quality = 0.85;
            } else {
                // Classic / Random
                quality = 0.05 + Math.random() * 0.15; // 0.05 to 0.2
            }

            return canvas.toDataURL('image/jpeg', quality);
        }
        function endGame() {
            clearInterval(timerInterval);
            feedbackOverlay.className = 'feedback-overlay active';
            feedbackIcon.textContent = 'üèÜ';
            const maxPossible = totalRounds * MAX_SCORE_PER_ROUND;

            // Check for high score
            if (checkHighScore(score)) {
                feedbackText.innerHTML = `New High Score!<br>${score}<br><span style="font-size: 1rem">Max possible: ${maxPossible}</span>`;

                // Clear existing buttons
                const buttons = feedbackOverlay.querySelectorAll('button');
                buttons.forEach(btn => btn.style.display = 'none');

                // Create High Score Form
                const formDiv = document.createElement('div');
                formDiv.className = 'high-score-form';

                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'high-score-input';
                nameInput.maxLength = 10;
                nameInput.placeholder = 'ENTER NAME';
                nameInput.onkeyup = (e) => {
                    if (e.key === 'Enter') submitScore();
                };

                const submitBtn = document.createElement('button');
                submitBtn.className = 'next-btn';
                submitBtn.textContent = 'Submit Score';
                submitBtn.onclick = submitScore;

                formDiv.appendChild(nameInput);
                formDiv.appendChild(submitBtn);
                feedbackOverlay.appendChild(formDiv);

                // Helper to submit
                function submitScore() {
                    const name = nameInput.value.trim() || 'Anonymous';
                    saveScore(name, score);
                    formDiv.remove();
                    showLeaderboard();
                    // Setup return to menu after closing leaderboard
                    const closeBtn = leaderboardOverlay.querySelector('.menu-btn');
                    const originalOnClick = closeBtn.onclick;
                    closeBtn.onclick = () => {
                        originalOnClick(); // Close leaderboard
                        showMenu(); // Go to main menu
                        // Restore close button logic for next time
                        closeBtn.onclick = originalOnClick;
                    };
                }

            } else {
                feedbackText.innerHTML = `Game Over!<br>Final score: ${score}<br><span style="font-size: 1rem">Max possible: ${maxPossible}</span>`;

                // Clear existing buttons
                const buttons = feedbackOverlay.querySelectorAll('button');
                buttons.forEach(btn => btn.style.display = 'none');

                // Add Menu Button
                const menuBtn = document.createElement('button');
                menuBtn.className = 'next-btn';
                menuBtn.textContent = 'Main Menu';
                menuBtn.onclick = () => {
                    // Reset buttons for next game
                    buttons.forEach(btn => btn.style.display = '');
                    menuBtn.remove(); // Remove this button
                    showMenu();
                };
                feedbackOverlay.appendChild(menuBtn);
            }
        }

        // --- Leaderboard Logic ---

        function getLeaderboardData() {
            const data = localStorage.getItem('pngVsJpgLeaderboard');
            if (data) return JSON.parse(data);
            return {
                easy: [], normal: [], hard: [], classic: []
            };
        }

        function checkHighScore(newScore) {
            if (newScore === 0) return false; // Don't save 0 scores usually? Or maybe fine.
            const data = getLeaderboardData();
            const list = data[currentDifficulty] || [];

            if (list.length < 5) return true;
            // Check if better than the worst score
            return newScore > list[list.length - 1].score;
        }

        function saveScore(name, newScore) {
            const data = getLeaderboardData();
            const list = data[currentDifficulty] || [];

            const now = new Date();
            const dateStr = now.toLocaleDateString();

            list.push({ name: name, score: newScore, date: dateStr });
            // Sort Descending
            list.sort((a, b) => b.score - a.score);
            // Limit to 5
            data[currentDifficulty] = list.slice(0, 5);

            localStorage.setItem('pngVsJpgLeaderboard', JSON.stringify(data));
        }

        function showLeaderboard(activeTab = currentDifficulty) {
            feedbackOverlay.classList.remove('active'); // Hide game over overlay if showing
            leaderboardOverlay.classList.add('active');
            mainMenu.classList.add('hidden'); // Ensure menu hidden if called from menu

            renderLeaderboard(activeTab);
        }

        function closeLeaderboard() {
            leaderboardOverlay.classList.remove('active');
            // If we are not in game (gameWrapper not active), show main menu
            if (!gameWrapper.classList.contains('active')) {
                mainMenu.classList.remove('hidden');
            }
        }

        function renderLeaderboard(difficulty) {
            const data = getLeaderboardData();
            const list = data[difficulty] || [];

            // Render Tabs
            const tabsContainer = document.getElementById('leaderboard-tabs');
            tabsContainer.innerHTML = '';
            ['easy', 'normal', 'hard', 'classic'].forEach(diff => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${diff === difficulty ? 'active' : ''}`;
                btn.textContent = diff.charAt(0).toUpperCase() + diff.slice(1);
                btn.onclick = () => renderLeaderboard(diff);
                tabsContainer.appendChild(btn);
            });

            // Render Table
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px; color: #666;">No high scores yet!</td></tr>';
                return;
            }

            list.forEach((entry, index) => {
                const tr = document.createElement('tr');
                const rankClass = index < 3 ? `rank-${index + 1}` : '';

                tr.innerHTML = `
                    <td class="${rankClass}">#${index + 1}</td>
                    <td style="font-weight: bold;">${entry.name}</td>
                    <td>${entry.score}</td>
                    <td style="font-size: 0.8rem; color: #888;">${entry.date}</td>
                `;
                tbody.appendChild(tr);
            });
        }


        function startTimer() {
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, MAX_TIME_MS - elapsed);
                const percent = (remaining / MAX_TIME_MS) * 100;

                if (timerBar) {
                    timerBar.style.width = percent + '%';
                    if (percent < 30) {
                        timerBar.style.backgroundColor = 'var(--danger-color)';
                    } else {
                        timerBar.style.backgroundColor = 'var(--accent-color)';
                    }
                }

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 16);
        }

        function startAutoAdvance() {
            if (autoAdvanceTimeout) clearTimeout(autoAdvanceTimeout);
            if (autoAdvanceInterval) clearInterval(autoAdvanceInterval);

            const nextBtn = feedbackOverlay.querySelector('.next-btn');
            let countdown = 2;
            if (nextBtn) nextBtn.textContent = `Next Round (${countdown})`;

            autoAdvanceInterval = setInterval(() => {
                countdown--;
                if (countdown > 0 && nextBtn) {
                    nextBtn.textContent = `Next Round (${countdown})`;
                }
            }, 1000);

            autoAdvanceTimeout = setTimeout(() => {
                nextRound();
            }, 2000);
        }

        function handleTimeout() {
            if (isProcessing) return;
            isProcessing = true;

            feedbackOverlay.className = 'feedback-overlay active wrong';
            feedbackIcon.textContent = '‚è±Ô∏è';
            feedbackText.textContent = 'Too Slow!';
            // 0 points added
            document.getElementById('score').textContent = score;

            // Auto advance
            startAutoAdvance();
        }

        async function nextRound() {
            if (autoAdvanceTimeout) clearTimeout(autoAdvanceTimeout);
            if (autoAdvanceInterval) clearInterval(autoAdvanceInterval);

            // Reset button text
            const nextBtn = feedbackOverlay.querySelector('.next-btn');
            if (nextBtn) nextBtn.textContent = 'Next Round';

            if (remainingImages.length === 0) {
                endGame();
                return;
            }

            isProcessing = true;
            feedbackOverlay.classList.remove('active');

            // Reset timer UI
            if (timerBar) {
                timerBar.style.width = '100%';
                timerBar.style.backgroundColor = 'var(--accent-color)';
            }

            // Show loaders
            container1.innerHTML = '<div class="spinner"></div>';
            container2.innerHTML = '<div class="spinner"></div>';

            currentImageName = remainingImages.pop();
            const originalPath = `../birds/${currentImageName}`;

            try {
                // Load original
                const originalImg = await loadImage(originalPath);

                // Create compressed
                const compressedDataUrl = await createCompressedVersion(originalImg);

                // Decide which side is correct (1 or 2)
                correctSide = Math.random() < 0.5 ? 1 : 2;

                // Setup images
                const img1 = new Image();
                const img2 = new Image();

                if (correctSide === 1) {
                    img1.src = originalPath;
                    img2.src = compressedDataUrl;
                } else {
                    img1.src = compressedDataUrl;
                    img2.src = originalPath;
                }

                // Wait for both to be ready (src set is fast for dataURL, but good to be safe)

                container1.innerHTML = '';
                container1.appendChild(img1);

                container2.innerHTML = '';
                container2.appendChild(img2);

                isProcessing = false;
                startTimer();

            } catch (err) {
                console.error("Failed to load image", err);
                if (!mainMenu.classList.contains('hidden')) {
                    return;
                }
                nextRound();
            }
        }

        function handleChoice(side) {
            if (isProcessing || isPaused) return;
            isProcessing = true;
            clearInterval(timerInterval);

            const isCorrect = side === correctSide;
            const elapsed = Date.now() - startTime;
            // Scale score: (Remaining Logic Time / Max Time) * Max Score
            // E.g. (1500 / 2000) * 1000 = 0.75 * 1000 = 750
            const remainingTime = Math.max(0, MAX_TIME_MS - elapsed);
            const points = isCorrect ? Math.floor((remainingTime / MAX_TIME_MS) * MAX_SCORE_PER_ROUND) : 0;

            feedbackOverlay.className = 'feedback-overlay active ' + (isCorrect ? 'correct' : 'wrong');

            if (isCorrect) {
                feedbackIcon.textContent = '‚úì';
                feedbackText.innerHTML = `Correct!<br><span style="font-size: 1rem">+${points} points</span>`;
                score += points;
            } else {
                feedbackIcon.textContent = '‚úó';
                feedbackText.textContent = 'Wrong!';
            }

            document.getElementById('score').textContent = score;

            document.getElementById('score').textContent = score;

            // Auto advance
            startAutoAdvance();
        }

    </script>
