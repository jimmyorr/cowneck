<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislikes</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6RNVL7JZVJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-6RNVL7JZVJ');
    </script>

    <!-- Tailwind CSS for utility but used minimally -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg: #ffffff;
            --fg: #000000;
            --dim: #666666;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .hidden {
            display: none !important;
        }

        input,
        select,
        button {
            font-family: inherit;
        }

        .video-card {
            transition: opacity 0.2s ease;
        }

        .video-card:hover {
            opacity: 0.8;
        }

        /* Minimal scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        mark {
            background: #fffbeb;
            color: #92400e;
            padding: 0 2px;
            border-radius: 2px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            animation: rotate 1s linear infinite;
        }

        /* Skeleton Shimmer */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #f9fafb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 2px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <header class="border-b border-gray-100 py-4">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-lg font-medium tracking-tight">Dislikes</h1>

            <div id="auth-indicator" class="hidden flex items-center gap-4 text-sm">
                <span class="text-gray-400">Authenticated</span>
                <button id="signout-button" class="text-gray-900 underline hover:no-underline">Sign out</button>
            </div>

            <button id="auth-button" disabled
                class="text-sm font-medium px-3 py-1.5 border border-black rounded opacity-50 cursor-not-allowed">
                <span id="auth-text">Loading...</span>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 flex-grow w-full">

        <!-- Error -->
        <div id="error-container" class="hidden mb-8 p-4 border border-red-200 bg-red-50 text-red-600 text-sm">
            <p id="error-message"></p>
        </div>

        <!-- Landing -->
        <div id="view-welcome" class="py-20 text-center">
            <h2 class="text-3xl font-semibold mb-4">Your YouTube disliked videos.</h2>
            <p class="text-gray-500 mb-10 max-w-md mx-auto">View, filter, and sort your dislikes. Simple, private, and
                minimal.</p>
            <button id="hero-auth-button" disabled
                class="px-8 py-3 bg-black text-white rounded font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-opacity">
                Initializing...
            </button>
            <p class="text-[10px] text-gray-400 mt-4 tracking-wider uppercase">Local only. Data never leaves your
                browser.</p>
        </div>

        <!-- App -->
        <div id="view-content" class="hidden">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-12">
                <div class="space-y-1">
                    <h2 class="text-2xl font-semibold">History</h2>
                    <div class="flex items-center gap-3">
                        <p id="results-count" class="text-sm text-gray-500">0 videos</p>
                        <button id="load-all-button"
                            class="hidden text-xs font-semibold px-2 py-1 bg-gray-100 hover:bg-black hover:text-white rounded transition-colors">
                            Load all
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <input type="text" id="search-input" placeholder="Search..."
                        class="px-3 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-black w-full md:w-48">

                    <select id="sort-select"
                        class="px-3 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:border-black bg-white">
                        <option value="date-new">Recent</option>
                        <option value="views-high">Views</option>
                        <option value="duration-long">Duration</option>
                        <option value="upload-old">Upload date</option>
                        <option value="comments-most">Comment count</option>
                        <option value="channel-az">Channel</option>
                        <option value="title-az">Title</option>
                        <option value="deleted-first">Unavailable</option>
                    </select>

                    <button id="copy-ids-button" title="Copy video IDs as list"
                        class="p-2 border border-gray-200 rounded text-gray-500 hover:text-black hover:border-black transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                        </svg>
                    </button>

                    <button id="insights-toggle"
                        class="flex items-center gap-2 px-3 py-1.5 border border-gray-200 rounded text-sm font-medium hover:border-black transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10" />
                            <line x1="12" y1="20" x2="12" y2="4" />
                            <line x1="6" y1="20" x2="6" y2="14" />
                        </svg>
                        <span>Insights</span>
                    </button>
                </div>
            </div>

            <!-- Analytics Dashboard -->
            <div id="analytics-container"
                class="hidden mb-12 p-6 bg-gray-50 rounded-lg border border-gray-100 flex flex-col md:flex-row gap-8">
                <div class="flex-1 space-y-4">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Top Channels</h3>
                    <div id="top-channels-list" class="space-y-4">
                        <!-- Top channels will be injected here -->
                    </div>
                </div>

                <div class="flex-1 space-y-4">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Category Breakdown</h3>
                    <div id="categories-list" class="space-y-4 text-sm">
                        <!-- Categories will be injected here -->
                    </div>
                </div>
            </div>

            <div id="empty-state" class="hidden py-20 text-center border border-dashed border-gray-200 rounded">
                <p class="text-gray-400">No results found.</p>
            </div>

            <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-10">
                <!-- Video cards will be injected here -->
            </div>

            <div id="infinite-scroll-sentinel" class="hidden py-12 text-center text-gray-400 text-sm">
                Loading more...
            </div>
        </div>
    </main>

    <footer class="py-8 border-t border-gray-50 mt-12">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center text-xs text-gray-400">
            <div class="flex gap-4">
                <a href="privacy.html" class="hover:text-black">Privacy</a>
                <a href="https://github.com/jimmyorr/cowneck" target="_blank" class="hover:text-black">GitHub</a>
            </div>
            <span>Â© 2026</span>
        </div>
    </footer>

    <!-- Back to Top -->
    <button id="back-to-top"
        class="fixed bottom-8 right-8 w-10 h-10 bg-black text-white rounded flex items-center justify-center opacity-0 transition-opacity pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="m18 15-6-6-6 6" />
        </svg>
    </button>

    <!-- Templates -->
    <template id="video-card-template">
        <div class="video-card group flex flex-col gap-3">
            <div class="relative w-full aspect-video">
                <img class="video-thumbnail w-full h-full object-cover bg-gray-100 rounded-sm" src="" alt="">
                <div
                    class="deleted-overlay hidden absolute inset-0 bg-white/90 flex items-center justify-center text-[10px] font-bold text-gray-400">
                    UNAVAILABLE
                </div>
            </div>
            <div class="flex flex-col gap-1 min-w-0">
                <div class="flex justify-between items-start gap-2">
                    <a href="" target="_blank" class="video-link block min-w-0">
                        <h3 class="video-title text-sm font-medium line-clamp-2 leading-snug hover:underline">
                        </h3>
                    </a>
                    <span
                        class="music-badge hidden shrink-0 text-[10px] border border-gray-200 px-1 rounded text-gray-400 mt-0.5">MUSIC</span>
                </div>
                <div class="flex items-center gap-3 text-xs text-gray-400">
                    <span class="channel-title truncate"></span>
                    <span class="dynamic-metadata shrink-0"></span>
                </div>
            </div>
        </div>
    </template>

    <template id="skeleton-template">
        <div class="flex flex-col gap-3">
            <div class="skeleton w-full aspect-video rounded-sm"></div>
            <div class="flex flex-col gap-2">
                <div class="skeleton h-4 w-5/6"></div>
                <div class="skeleton h-3 w-1/2"></div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
