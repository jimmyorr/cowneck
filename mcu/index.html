<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Checklist</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6RNVL7JZVJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-6RNVL7JZVJ');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
            background-color: #f4f4f4;
        }

        .sortable.asc::after {
            content: " \25B2";
        }

        .sortable.desc::after {
            content: " \25BC";
        }
    </style>
</head>

<body>
    <h1>MCU Checklist</h1>
    <table id="mcu-table">
        <thead>
            <tr>
                <th>Watched</th>
                <th onclick="sortTable(1)" class="sortable">Movie</th>
                <th onclick="sortTable(2)" class="sortable">Release date</th>
                <th onclick="sortTable(3)" class="sortable">Phase</th>
                <th onclick="sortTable(4)" class="sortable">Budget (M$)</th>
                <th onclick="sortTable(5)" class="sortable">Box office (M$)</th>
                <th onclick="sortTable(6)" class="sortable">IMDb</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script>
        function sortTable(n) {
            let table = document.getElementById("mcu-table");
            let rows = Array.from(table.querySelector("tbody").rows);
            let header = table.querySelector("thead").rows[0].cells[n];
            let currentSortDir = header.classList.contains("asc") ? "asc" : "desc";
            let newSortDir = currentSortDir === "asc" ? "desc" : "asc";

            // Remove existing sort classes from all headers
            table.querySelectorAll("th").forEach(th => {
                th.classList.remove("asc", "desc");
            });

            // Add new sort class to the clicked header
            header.classList.add(newSortDir);

            rows.sort((a, b) => {
                let x = a.cells[n].innerText;
                let y = b.cells[n].innerText;

                // Handle date sorting
                if (n === 2) { // Assuming Release Date is the 3rd column (index 2)
                    x = new Date(x);
                    y = new Date(y);
                }
                // Handle numeric sorting for Budget, Box Office, IMDb Score
                else if (n === 3 || n === 4 || n === 5 || n === 6) {
                    x = parseFloat(x.replace(/[^0-9.-]+/g, ""));
                    y = parseFloat(y.replace(/[^0-9.-]+/g, ""));
                    // Handle N/A values for numeric columns
                    x = isNaN(x) ? (newSortDir === "asc" ? -Infinity : Infinity) : x;
                    y = isNaN(y) ? (newSortDir === "asc" ? -Infinity : Infinity) : y;
                }

                if (newSortDir === "asc") {
                    return x > y ? 1 : -1;
                } else {
                    return x < y ? 1 : -1;
                }
            });

            rows.forEach(row => table.querySelector("tbody").appendChild(row));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const tableBody = document.getElementById("table-body");

            // Delegate change events to checkboxes within the table body
            tableBody.addEventListener("change", function (event) {
                if (event.target.matches("input[type='checkbox']")) {
                    localStorage.setItem(event.target.id, event.target.checked);
                }
            });
        });

        let movies = [];

        fetch('mcu.json')
            .then(response => response.json())
            .then(data => {
                movies = data;
                populateTable();
            })
            .catch(error => console.error('Error loading movie data:', error));

        function populateTable() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            let rowsHtml = [];
            movies.forEach(movie => {
                const row = `<tr>
                    <td><input type="checkbox" id="${movie.id}" ${localStorage.getItem(movie.id) === "true" ? "checked" : ""}></td>
                    <td>${movie.name}</td>
                    <td>${movie.releaseDate}</td>
                    <td>${movie.phase}</td>
                    <td>${movie.budget !== null ? movie.budget : "N/A"}</td>
                    <td>${movie.boxOffice !== null ? movie.boxOffice : "N/A"}</td>
                    <td>
                        <a href="https://www.imdb.com/title/${movie.imdbId}" target="_blank" rel="noopener noreferrer">
                            ${movie.imdbScore !== null ? movie.imdbScore.toFixed(1) : "N/A"}
                        </a>
                    </td>
                    </tr>`;
                rowsHtml.push(row);
            });
            tableBody.innerHTML = rowsHtml.join('');
        }
    </script>

</body>

</html>
